<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>서버에서 데이터 받기</title>
    <style>
        .error{color: red;}
    </style>
</head>
<body>
    <header>
        <section>
            <h2>짝수/홀수 판정</h2>
            <form action="" method="POST">
            <!-- name 속성은 server로 전달됨 -->
            <!-- 예외 오류 처리 -->
                {% if error_msg %}
                    <p class="error">{{ error_msg }}</p>
                {% endif %}
                <label for="num" >숫자 입력</label>
                <input id="num" type="text" name="num" placeholder="정수를 입력해주세요">
                <input type="submit" value="전송">
            </form>
        </section>
    </header>
</body>
</html>
